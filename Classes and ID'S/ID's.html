<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's </title>
    <style>
        #unique {
            background-color: aqua;
            color: black;
        }
    </style>
</head>

<body>
    <p id="unique">
        IDs<br><br>
        Definition: An ID is an attribute that assigns a unique identifier to an HTML element. Each ID must be unique
                   within a document.<br>
        Syntax: The id attribute is added within an HTML tag.<br>
        Usage in CSS: IDs are selected in CSS using a hash (#) followed by the ID name.
    </p>
</body>

</html>
